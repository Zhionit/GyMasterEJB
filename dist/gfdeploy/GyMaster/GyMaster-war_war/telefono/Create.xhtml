<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{telefonoController.selected.id}" title="#{bundle.CreateTelefonoTitle_id}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{telefonoController.selected.telefono}" title="#{bundle.CreateTelefonoTitle_telefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_telefono}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_cliente}" for="cliente" />
                    <h:selectOneMenu id="cliente" value="#{telefonoController.selected.cliente}" title="#{bundle.CreateTelefonoTitle_cliente}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_cliente}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
