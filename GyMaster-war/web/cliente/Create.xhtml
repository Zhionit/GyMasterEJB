<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clienteController.selected.id}" title="#{bundle.CreateClienteTitle_id}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{clienteController.selected.apellido}" title="#{bundle.CreateClienteTitle_apellido}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{clienteController.selected.genero}" title="#{bundle.CreateClienteTitle_genero}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_genero}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{clienteController.selected.fechaNacimiento}" title="#{bundle.CreateClienteTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_fechaNacimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_tipoSangre}" for="tipoSangre" />
                    <h:inputText id="tipoSangre" value="#{clienteController.selected.tipoSangre}" title="#{bundle.CreateClienteTitle_tipoSangre}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_tipoSangre}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_rh}" for="rh" />
                    <h:inputText id="rh" value="#{clienteController.selected.rh}" title="#{bundle.CreateClienteTitle_rh}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_rh}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_eps}" for="eps" />
                    <h:selectOneMenu id="eps" value="#{clienteController.selected.eps}" title="#{bundle.CreateClienteTitle_eps}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_eps}">
                        <f:selectItems value="#{epsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
